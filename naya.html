<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Naya Imuppp ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            z-index: 10;
            border: 2px solid #fff;
            max-width: 80%;
        }

        .heart-main {
            color: #ff4d6d;
            font-size: 50px;
            animation: pulse 1s infinite;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2em;
            margin: 15px 0;
        }

        .question {
            font-size: 1.5em;
            color: #594d5b;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1em;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #btn-yes {
            background-color: #ff4d6d;
            color: white;
        }

        #btn-no {
            background-color: #888;
            color: white;
            position: absolute;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .floating-heart {
            position: absolute;
            color: #ff758f;
            pointer-events: none;
            animation: float linear infinite;
        }

        @keyframes float {
            to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div class="heart-main">‚ù§Ô∏è</div>
        <h1>Happy Valentine<br>Naya Imuppp</h1>
        <div class="question">Do you love me? ü•∫</div>
        
        <div class="btn-container">
            <button id="btn-yes" onclick="answerYes()">Iyaaa</button>
            <button id="btn-no" onmouseover="moveButton()" onclick="moveButton()">Gak</button>
        </div>
    </div>

    <script>
        // Fungsi jika tombol "Iyaaa" diklik
        function answerYes() {
            document.getElementById('main-card').innerHTML = `
                <div class="heart-main">üíñ</div>
                <h1>Yeeeyyy!</h1>
                <p style="font-size: 1.3em;">I love you more, Naya Imuppp! <br> üå∏‚ú®üåà</p>
                <button onclick="location.reload()" style="background:#ff4d6d; color:white; margin-top:10px;">Balik Lagi</button>
            `;
            // Tambahkan hujan hati lebih banyak
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }

        // Fungsi agar tombol "Gak" lari-lari
        function moveButton() {
            const btnNo = document.getElementById('btn-no');
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        // Efek hati jatuh
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-5vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
